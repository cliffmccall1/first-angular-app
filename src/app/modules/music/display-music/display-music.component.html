<div id="music">
  <h2>
    Music:
  </h2>
  <ul>
    <li *ngFor="let music of music">
      <p>{{music.id + 1}}. {{music.title}}: {{music.artist}} </p>

      <div *ngIf=music.url>
        <iframe [src]="getEmbedUrl(music)" frameborder="0" allow="autoplay; encrypted-media"></iframe>
      </div>

    </li>
  </ul>
</div>
